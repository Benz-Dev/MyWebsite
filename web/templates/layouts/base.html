<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Mi Página</title> 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/eac92991a2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <header id="nav">
        <nav class="navbar">
            <div class="logo"><img src="{% static 'img/logo.png' %}" alt="Logo"></div>
            <div class="links">
                <a href="/#inicio">Inicio</a>
                <a href="/#skills">Sobre mí</a>
                <a href="/#proyectos">Proyectos</a>
                <a href="#">Blog</a>
                <a href="{% url 'contacto' %}">Contáctame</a>
            </div>
            <div class="btn-mobile">
                <svg class="ham hamRotate ham1" viewBox="0 0 100 100" width="55" onclick="this.classList.toggle('active')">
                    <path
                          class="line top"
                          d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
                    <path
                          class="line middle"
                          d="m 30,50 h 40" />
                    <path
                          class="line bottom"
                          d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
                  </svg>
            </div>
        </nav>
        <nav class="navbar-mobile">
            <div class="links">
                <a href="/#inicio">Inicio</a>
                <a href="/#skills">Sobre mí</a>
                <a href="/#proyectos">Proyectos</a>
                <a href="#">Blog</a>
                <a href="{% url 'contacto' %}">Contáctame</a>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer class="footer-site">
        <div class="container">
            <img src="#" alt="logo1">
            <h3>Sigueme en</h3>
            <div class="socials">
                <ul>
                    <li><a href="https://www.facebook.com/Beniszkee/"><i class="fab fa-facebook" style="font-size: 35px;"></i></a></li>
                    <li><a href="https://github.com/Benz-Solutions"><i class="fab fa-github" style="font-size: 35px;"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube" style="font-size: 35px;"></i></a></ul>
                </ul>
            </div>
            <div class="copy">Copyright ©2021 All rights reserved | Hecho con <span>❤</span>  by <a href="https://discord.gg/6HAexMQmFg" target="_blank" rel="noopener noreferrer">José Manuel</a></div>
        </div>
    </footer>
</body>
</html>
